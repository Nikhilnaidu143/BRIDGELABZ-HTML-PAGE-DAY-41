<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Gallery Example</title>

    <style>
        .cards {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            flex-direction: row;
            max-height: 100vh;
        }
        img {
            margin: 10px;
            border: 3px solid #000;
            box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3); 
            max-width: 23vw;
            height: 225px;
            width: 225px;
        }
    </style>
</head>
<body>
    <main class="cards">
        <img src="pics/pic-1.jpg" alt="image is missing.">
        <img src="pics/pic-2.jpg" alt="image is missing.">
        <img src="pics/pic-3.jpg" alt="image is missing.">
        <img src="pics/pic-4.jpg" alt="image is missing.">
        <img src="pics/pic-5.jpg" alt="image is missing.">
        <img src="pics/pic-6.jpg" alt="image is missing.">
        <img src="pics/pic-7.jpg" alt="image is missing.">
        <img src="pics/pic-8.jpg" alt="image is missing.">
        <img src="pics/pic-9.jpg" alt="image is missing.">
    </main>
</body>
</html>
